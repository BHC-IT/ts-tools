name: Doc release
on:
  workflow_run:
    workflows: ["SemVer release"]
    branches: [ master ]
    types:
      - completed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install and Doc
        run: |
          pnpm i
          pnpm run doc

      - name: Deploy Doc
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: doc
          folder: doc